<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/style.css">    
  </head>
  <body>    
    <header>
      <div class="caixa">
        <h1><img src="imagens/default/logo.png" alt="Logo Barbearia Alura"></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="inputpadrao" required>
        <label for="email">Email</label>
        <input type="email" id="email" class="inputpadrao" required placeholder="seuemail@dominio.com">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="inputpadrao" required placeholder="(XX) XXXXX-XXXX">
        <label for="mensagem">Mensagem</label>        
        <textarea id="mensagem" cols="70" rows="10" class="inputpadrao" required></textarea>
        <fieldset>
          <legend>Como prefere nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" id="radio-email" value="email" name="contato">
            Email
          </label>          
          <label for="radio-telefone">
            <input type="radio" id="radio-telefone" value="telefone" name="contato">
            Telefone
          </label>          
          <label for="radio-whatsapp">
            <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>
            WhatsApp
          </label>            
        </fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <fieldset>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label>
          <input type="checkbox" class="checkboxpadrao" checked>
          Como gostaria de receber nossas novidades?
        </label>
        <input type="submit" class="enviar">
      </form>      
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>        
      </table>
    </main>
    <footer>
      <img src="imagens/default/logo-branco.png" alt="Logo Barbearia Alura">
      <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
  </body>  
</html>
